  firebase_core: ^3.2.0
  firebase_messaging: ^15.0.3 
  firebase_analytics: ^11.2.0
  firebase_crashlytics: ^4.0.3
  flutter_spinkit: ^5.2.1
  prompt_dialog: ^1.0.16
