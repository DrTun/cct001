# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  confirm_dialog: ^1.0.3
  flutter_dotenv: ^5.1.0
  http: ^1.2.1
  logger: ^2.3.0  
